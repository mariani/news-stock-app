<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Stock App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/collection/components/icon/icon.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/react-native-vector-icons/Fonts/Ionicons.ttf" rel="preload" as="font" type="font/ttf" crossorigin />
    <style>
      @font-face {
        font-family: 'Ionicons';
        src: url('https://unpkg.com/react-native-vector-icons/Fonts/Ionicons.ttf') format('truetype');
      }
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* AppRegistry creates a wrapper div inside #root â€” make it fill the screen */
      #root > div {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
